{% extends "base.html" %}
{% block title %}Passwort ändern{% endblock %}
{% block content %}
<h1>Passwort ändern</h1>

<form method="post" class="card" style="max-width:420px;">
  <div style="margin-bottom:0.5rem;">
    <label>Aktuelles Passwort<br>
      <input type="password" name="current_password" required>
    </label>
  </div>
  <div style="margin-bottom:0.5rem;">
    <label>Neues Passwort<br>
      <input type="password" name="new_password" minlength="6" required>
    </label>
  </div>
  <div style="margin-bottom:0.75rem;">
    <label>Neues Passwort (Wiederholung)<br>
      <input type="password" name="new_password2" minlength="6" required>
    </label>
  </div>
  <button type="submit">Speichern</button>
</form>
{% endblock %}
